 COV_navy:0 "The Corvun Navy"
 COV_navy_desc:0 "One of the smallest navies on Centaura, the Corvun Navy is still a threat to any nation's coastline."
 COV_dockyards:0 "Basic Dockyards"
 COV_dockyards_desc:0 "
 COV_expand_dockyards:0 "Expand Dockyard Facilities"
 COV_expand_dockyards_desc:0 "
 COV_torpedo_navy:0 "Torpedo Focused Navy"
 COV_torpedo_navy_desc:0 "By focusing on a navy full of torpedo boats, no navy would dare come close to us."
 COV_light_navy:0 "Light Navy"
 COV_light_navy_desc:0 "A light navy, useful for both offensive and defensive actions."
 COV_big_navy:0 "Grand Navy"
 COV_big_navy_desc:0 "Despite our advisors claim of Corvus not being capable of assembling a big navy, we will try regardless. We are delusional idiots who thinks Corvus can match Cetan naval strength!"
