 ### Cetus ###
 ##Rifles 
 CET_infantry_equipment_0:0 "M1889 LA"
 CET_infantry_equipment_0_short:0 "M1889 LA"
 CET_infantry_equipment_0_desc:0 "Standard-issue rifle of the Cetan army. Magazine-fed rifle with 5 rounds. The magazine made it simpler to reload, and the lever mechanisms allowed for a higher rate of fire compared to bolt-action models."
 CET_infantry_equipment_2:0 "M1909"
 CET_infantry_equipment_2_short:0 "M1909"
 CET_infantry_equipment_2_desc:0 "Submachine gun issued to the Cetan Armed Forces. It uses a smaller caliber in comparison to the M1889 LA rifle but has a much higher rate of fire at 600 rounds per minute. The stick magazine holds a maximum of 25 rounds loaded on the top of the gun."
 ### Corvus ###
 ##Rifles
 COV_infantry_equipment_1:0 "T05"
 COV_infantry_equipment_1_short:0 "T05"
 COV_infantry_equipment_1_desc:0 "Standard-issue rifle of the Corvun army was the T05 bolt action rifle. It is a clip-fed rifle with 5-round internal box magazine. its simple mechanism enables it to be easily maintained, making it much more reliable and accurate."
 COV_infantry_equipment_2:0 "T09"
 COV_infantry_equipment_2_short:0 "T09"
 COV_infantry_equipment_2_desc:0 "Submachine gun issued to the Corvun Armed Forces. It uses a smaller caliber in comparison to the T05 rifle but has a much higher rate of fire at 600 rounds per minute. The drum magazine holds a maximum of 25 rounds loaded on the left side of the gun."
 ### Antares ###
 ##Rifles
 ANT_infantry_equipment_1:0 "E/VIII"
 ANT_infantry_equipment_1_short:0 "E/VIII"
 ANT_infantry_equipment_1_desc:0 "Bolt-action rifle issued to the Antares Imperial Army, The internal magazine is loaded with a stripper clip, holding a maximum capacity of 5 rounds. Unlike the other rifles, there is less shaking when cycling the bolt, making this somewhat superior to the other rifles."
 ANT_infantry_equipment_2:0 "E/XV Automatic"
 ANT_infantry_equipment_2_short:0 "E/XV"
 ANT_infantry_equipment_2_desc:0 "Water-cooled submachine gun issued to the Antares Imperial Army. It uses a smaller caliber in comparison to the E/VIII rifle but has a much higher rate of fire at 600 rounds per minute. The magazine holds a maximum of 25 rounds loaded on the bottom of the gun."

