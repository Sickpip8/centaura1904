 GREASE_WAR_DESC:0 "Worsening relations between Orion and Ursa may ignite a war at any moment while Hydrus, the newly independent country of Forma, seeks to claim the former territories of the Ursan Federation. Over at Centaura, 20 years after the invasion of South Corvus, Corvus prepares to retake their former territory while Antares prepares on a conquest, unseen since the days of the Libran Empire."
