 FORMAN_WAR_DESC:0 "In the aftermath of the Centauran Wars, Antares has finally taken over the continent. The armies of Antares and Ursa are advancing upon the last bastion, the Hydran continent. Ursa laments the loss of Canis to Hydrus. Tensions between Orion and Antares are worsening. As both worlds collide, a war of unthinkable magnitude consumes Forma."
