 COV_revanchism:0 "Corvun Revanchism"
 COV_revanchism_desc:0 "Cetus invaded and occupied South Corvus in 1880. We were surprised by this invasion and we could not defend. We will return one day."
 COV_revanchism_2:0 "Corvun Revanchism"
 COV_revanchism_2_desc:0 "Cetus invaded and occupied South Corvus in 1880. We were surprised by this invasion and we could not defend. We will return one day."
 COV_dysfunctional_economy:0 "Dysfunctional Economy"
 COV_dysfunctional_economy_desc:0 "Losing South Corvus has turned our economy into glass. It may collapse if a war goes for long enough."
 COV_surprise_attack:0 "Surprise Invasion"
 COV_surprise_attack_desc:0 "The Cetans do not expect an invasion. Our attack is going quicker than expected. However, this also reduces our defensive capabilities. Attack is doubled on core territory and movement speed is doubled for a week."
 COV_bunker_boost:0 "Defence Boost"
 COV_bunker_boost_desc:0 "We shall build fortifications to hold what we have taken."
 COV_renewed_offensive:0 "Renewed Offensive"
 COV_renewed_offensive_desc:0 "Continue the push into Cetus. Corvus will not stop so quickly!"
