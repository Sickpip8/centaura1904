 COV_research:0 "Establish Research Facility Q"
 COV_research_desc:0 "We will establish a research facility for military and civil purposes."
 COV_research_military:0 "Military Research"
 COV_research_military_desc:0 "
 COV_research_gun:0 "Small Arms Research"
 COV_research_gun_desc:0 "For an army, the most important thing it has is the individual soldier. For them to fight better, we should focus on small arms research."
 COV_research_artillery:0 "Artillery Research"
 COV_research_artillery_desc:0 "The king of battle, the artillery is the most important factor in any battles. We have to innovate on new artillery designs."
 COV_research_vehicle:0 "Vehicle Research"
 COV_research_vehicle_desc:0 "Trucks can be used to transport goods around the country. It can also transport soldiers."
 COV_research_armored_car:0 "Steel-Plated Cars"
 COV_research_armored_car_desc:0 "By welding metal slabs onto these cars, we can make them armored against small arms fire. They are useful for supressing enemy fire."
 COV_research_tank:0 "Steel-Plated Tractors"
 COV_research_tank_desc:0 "By adding alot more metal on some tractors, we create landships nicknamed 'tanks'. They can resist more heavy fire and provide more supression than armored cars."
 COV_research_civilian:0 "Civilian Research"
 COV_research_civilian_desc:0 "Civilian research must not fall behind military research! Civilian industry is important too."
