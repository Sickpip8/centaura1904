 fallen_empire:0 "Fallen Empire"
 fallen_empire_desc:0 "Lets face it, Ursa has had a slow decline since our height in the 1800's, but since our zenith we have fallen so far. Riots engulf our faraway territories as our government bickers, and the military grew incompentent to fight any wars. Orion and Hydrus has taken oppurinity of this, but we must make sure they wont any longer.